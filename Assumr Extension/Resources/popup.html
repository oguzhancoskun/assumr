<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Assumr</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      width: 280px;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #2ecc71;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Assumr Extension</h2>
  <button id="settings-btn">Open Settings</button>

  <div class="footer">v1.0</div>

  <script src="popup.js"></script>
</body>
</html>
